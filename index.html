    <h2>Contact Us</h2>

        <form action="#" method="post">
            <fieldset>
                <legend style="background-color:aquamarine;">Client Information</legend>

                <label for="fname">First Name:</label>
                <input type="text" placeholder="Enter your first name" required>
    <br><br>
                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Enter your last name" required>
    <br><br>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter a valid mail address" required>
    <br><br>
    <!-- Inquiry Type -->
                <label for="inquiry">Inquiry Type:</label><br>
                <select>
                    <option>-- Please select --</option>
                    <option>General Inquiry</option>
                    <option>Partnership</option>
                    <option>Support</option>
                </select>
    <br><br>
    <!-- Newsletter -->
                <input type="checkbox" name="newsletter">
                <label for="newsletter">Subscribe to our newsletter</label>
    <br><br>

    <!-- Message -->
                 <label for="message">Subject:</label>
                 <textarea placeholder="Write your message here..." rows=5 cols="50"></textarea>
<br><br>
                <input type="submit" value="Submit">

        </fieldset>
    </form>
